<body>
    Number 1 : <input type="text" id="number1"><br>
    Number 2 : <input type="text" id="number2">
    <button type="button" id="diff" onclick="diffNumber()">Diff</button>
    <script>
        const diffNumber = () => {
            let num1 = document.getElementById('number1').value;
            let num2 = document.getElementById('number2').value;
            let diff = parseInt(num1) - parseInt(num2);
            //alert(num1 + "-" + num2 + " : diff " + Math.abs(diff));
            alert(num1 + "-" + num2 + " : diff " + (diff < 0 ? diff * -1 : diff));
        }
    </script>
</body>
