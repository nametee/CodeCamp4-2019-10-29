    <button type="button" id="convert2To10" onclick="convert2To10()">Convert radix 2-10</button>
    <script>
        const decimalToBinary = (num)=>{ 
            let result = "";
            while(num > 0 ){
                result = (num % 2) + result;
                num = Math.floor(num/2);
            }
            return result;
        }
        const binaryToDecimal = (num)=>{ 
            let result = 0;

            for(let i =0; i< num.length; i++){
                result = (result * 2) + parseInt(num[i]);
            } 
            /*
            result = num.split('').reverse().map((item,index)=> { 
                let rObj = {};
                rObj[item] = 1 << index;
                return rObj; 
            }); */ 
            return result;
        }
        const convert10To2= ()=>{
            let num = parseInt(document.getElementById("number").value) ;  
            alert(decimalToBinary(num)); 
        }
        const convert2To10= ()=>{
            let num = document.getElementById("number").value;  
            alert(binaryToDecimal(num)); 
        }
        
    </script>
