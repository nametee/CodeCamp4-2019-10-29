<body>
    Number 1 : <input type="text" id="number1"><br>
    Number 2 : <input type="text" id="number2"><br>
    Number 3 : <input type="text" id="number3"><br>
    <button type="button" id="checkMax" onclick="checkMax()">Max</button>
    <script>
        const checkMax = ()=>{
            let number1 = parseInt(document.getElementById('number1').value);
            let number2 = parseInt(document.getElementById('number2').value);
            let number3 = parseInt(document.getElementById('number3').value);
            let max = (number1 >= number2) ? number1 : number2; 
            max = (max >= number3) ? max : number3;
            alert("Max : " + max);
        }
    </script>
</body>
